<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebruh vs Faze</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .poll-container {
            max-width: 600px;
            margin: auto;
        }
        .poll-question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .poll-options {
            list-style: none;
            padding: 0;
        }
        .poll-option {
            margin-bottom: 5px;
        }
        .vote-btn {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="poll-container">
    <h2 class="poll-question">Who's better: Zebruh or Faze?</h2>
    <ul class="poll-options">
        <li class="poll-option"><label><input type="radio" name="color" value="Zebruh"> Zebruh</label></li>
        <li class="poll-option"><label><input type="radio" name="color" value="Faze"> Faze</label></li>
    </ul>
    <button class="vote-btn" onclick="submitVote()">Vote nigga</button>
</div>

<script>
    function submitVote() {
        var selectedOption = document.querySelector('input[name="color"]:checked');

        if (selectedOption) {
            switch (selectedOption.value) {
                case "Zebruh":
                    alert('You voted for Zebruh. Execellent!');
                    break;
                case "Faze":
                    alert('You voted for Faze. Baddecision! were right behind you right now with a gun to your head your better choose zebruh.');
                    break;   
                    alert('Invalid option selected.');
            }
        } else {
            alert('Please select an option before voting.');
        }
    }
</script>

</body>
</html>
